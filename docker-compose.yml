services:
  nginx:
    image: nginx:alpine
    container_name: pace-nation-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - pace-nation

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: pace-nation-php
    volumes:
      - .:/var/www/html:cached
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - pace-nation

  mariadb:
    image: mariadb:11
    container_name: pace-nation-mariadb
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: "${DB_PASSWORD:-secret}"
      MARIADB_DATABASE: "${DB_DATABASE:-pace_nation}"
      MARIADB_USER: "${DB_USERNAME:-laravel}"
      MARIADB_PASSWORD: "${DB_PASSWORD:-secret}"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pace-nation

  node:
    image: node:22-alpine
    container_name: pace-nation-node
    working_dir: /var/www/html
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www/html:cached
      - node_modules:/var/www/html/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - pace-nation

networks:
  pace-nation:
    driver: bridge

volumes:
  mariadb_data:
  node_modules:
